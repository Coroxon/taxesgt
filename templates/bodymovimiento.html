<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar_style.css') }}">
    <title>INICIO</title>
</head>
<body>
    <div class="sidebar">
            <ul>
                <li style="margin-top: 120px;"><a href="#" onclick="mostrarPopup()"><i class="fas fa-plus"></i> Nuevo</a></li>
                <li><a href="/reportes" class="nlace-reportes"><i class="fas fa-check"></i>Reportes</a></li>
            </ul>
    </div>
    <div style="margin-top: 114px;" class="main-container">
        <form class="btn-cliente" action="/buscar" method="get">
            <input type="text" name="q" placeholder="Buscar...">
            <span id="dynamicTextnombre" style="margin-left: 30%; color: #083D53; font-weight: bold;
            font-size: 20px;"></span>
        </form> 
        <div class="title">Todos</div>
        <div class="line"></div>
        <label class="titulo" for="nombre"> Fecha</label>
        <label class="titulo" for="correo">Número</label>
        <label class="titulo" for="eelefono">Referencia</label>
        <label class="titulo" for="dpi">Monto</label>
        <label class="titulo" for="accion">Acción</label>
        <div class="line2"></div>
        <ul id="movimientolista" class="list-group">
            <li class="list-group-item"></li>
        </ul>
    </div>
    <div id="miPopup" class="popupcli1">
        <div class="popup-header">
            <span id="dynamicText"></span>
            <span class="close" onclick="cerrarPopup()">SALIR</span>
        </div><br><br>
        <form id="formmovimiento">
            <div id="formulario1" class="formulario-inline" style="width: 15%;">
                <label id="titulo" for="tp_mov">Tipo:</label><br>
                <select class="select-custom" id="tp_mov" name="tp_mov" style="width: 100%; height: 100%;" required>
                <option value=""></option>
                <option value="1">Ingreso</option>
                <option value="2">Egreso</option>
                </select>
            </div>
            <div id="formulario2" class="formulario-inline">
                <label id="titulo" for="fechaemision">Fecha de emision:</label><br>
                <input class="input" type="date" id="fechaemision" name="fechaemision" required>
            </div>
            <div id="formulario3" class="formulario-inline">
                <label for="referenica">Referencia:</label><br>
                <input class="input" type="text" placeholder="Referenica" id="referenica" name="referencia" required>
            </div>
            <div id="formulario4" class="formulario-inline">
                <label id="titulo" for="numero">Número</label><br>
                <input class="input" type="text" placeholder="000000" id="numero" name="numero" required>
            </div>
            <div id="formulario5" class="formulario-inline">
                <label  for="proveedor">Proveedor o Nombre:</label><br>
                <input class="input" type="text" placeholder="Nombre" id="proveedor" name="proveedor" required>
            </div>
            <div id="formulario6" class="formulario-inline">
                <label id="titulo" for="responsable">Responsable:</label><br>
                <input class="input" type="text" placeholder="Nombre" id="responsable" name="responsable" required>
            </div>
            <div id="formulario7" class="formulario-inline">
                <label for="cuenta">Cuenta:</label><br>
                <input class="input" type="text" placeholder="Cuenta" id="cuenta" name="cuenta" required>
                </div>
            <div id="formulario8" class="formulario-inline">
                <label id="titulo" for="monto">Monto Total:</label><br>
                <input class="input" type="text" placeholder="Q 0.00" id="monto" name="monto" required>
            </div>
            <div id="formulario9" class="formulario-inline" style="width: 75%;">
                <label id="titulo" for="descripcion">Descripcion:</label><br>
                <input style="width: 100%; height: 100%;" class="input" type="text" placeholder="Descripcion" id="descripcion" name="descripcion" >
            </div>
            <button  id="guardar" class="boton-guardar">Guardar</button>
        </form>
    </div>
    <script src="/static/movimientos.js"></script>
</body>

</html>
