<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar_style.css') }}">
    <title>INICIO</title>
</head>
<body>
    <div class="sidebar">
            <ul>
                <li style="margin-top: 120px;"><a href="#" onclick="mostrarPopup()"><i class="fas fa-plus"></i> Nuevo</a></li>
                <li><a href="#"><i class="fas fa-check"></i> Activo</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Tipo</a></li>
            </ul>
    </div>
    <div style="margin-top: 114px;" class="main-container">
        <form class="btn-cliente" action="/buscar" method="get">
            <input type="text" name="q" placeholder="Buscar...">
        </form> 
        <div class="title">Todos</div>
        <div class="line"></div>
        <label class="titulo" for="nombre"> Nombre</label>
        <label class="titulo" for="correo">Correo</label>
        <label class="titulo" for="eelefono">Teléfono</label>
        <label class="titulo" for="dpi">DPI</label>
        <label class="titulo" for="tipo">Tipo</label>
        <label class="titulo" for="accion">Acción</label>
        <div class="line2"></div>
        <ul id="clienteslista" class="list-group">
            <li class="list-group-item"></li>
        </ul>
    </div>
    <div id="miPopup" class="popupcli1">
        <div class="popup-header">
            <span id="dynamicText"></span>
            <span class="close" onclick="cerrarPopup()">SALIR</span>
        </div><br><br>
        <form id="formcliente">
            <div id="formulario1" class="formulario-inline"> 
                <label for="desactivado">Desactivado</label>
                <input type="checkbox" id="desactivado" name="desactivado" value="valor">
            </div><br>
            <div id="formulario1" class="formulario-inline">
                <label id="titulo" for="fechanacimiento">Fecha de Nacimiento:</label><br>
                <input class="input" type="date" id="fechanacimiento" name="fechanacimiento" required>
            </div>
            <div id="formulario2" class="formulario-inline">
                <label for="razonsocial">Razón Social:</label><br>
                <input class="input" type="text" placeholder="Razón Social" id="razonsocial" name="razonsocial" required>
            </div>
            <div id="formulario3" class="formulario-inline">
                <label id="titulo" for="nombrecomercial">Nombre Comercial:</label><br>
                <input class="input" type="text" placeholder="Nombre Comercial" id="nombrecomercial" name="nombrecomercial" required>
            </div>
            <div id="formulario4" class="formulario-inline">
                <label  for="dpi">DPI:</label><br>
                <input class="input" type="text" placeholder="0000 00000 0000" id="dpi" name="dpi" required>
            </div>
            <div id="formulario5" class="formulario-inline">
                <label id="titulo" for="nit">NIT:</label><br>
                <input class="input" type="text" placeholder="00000000" id="nit" name="nit" required>
            </div>
            <div id="formulario6" class="formulario-inline">
                <label for="correo">Correo Electronico:</label><br>
                <input class="input" type="email" placeholder="ejemplo@gmail.com" id="correo" name="correo" required>
                </div>
            <div id="formulario7" class="formulario-inline">
                <label id="titulo" for="contracorreo">Contraseña Correo:</label><br>
                <input class="input" type="password" placeholder="Contraseña" id="contracorreo" name="contracorreo" required>
            </div>
            <div id="formulario8" class="formulario-inline">
                <label  for="contravirtual">Contraseña Agencia Virtual:</label><br>
                <input class="input" type="password" placeholder="Contraseña" id="contravirtual" name="contravirtual" required>
            </div>
            <div id="formulario9" class="formulario-inline">
                <label id="titulo" for="telefono">Teléfono:</label><br>
                <input class="input" type="text" placeholder="0000 0000" id="telefono" name="telefono" required>
            </div>
            <div id="formulario10" class="formulario-inline">
                <label id="titulo" for="initaxes">Inicio en TAXES:</label><br>
                <input class="input" type="date"  id="initaxes" name="initaxes" required>
            </div>
            <div id="formulario11" class="formulario-inline">
                <label for="direccion">Dirección:</label><br>
                <input class="input" type="text" placeholder="Dirección" id="direccion" name="direccion" required>
                </div>
            <div id="formulario12" class="formulario-inline">
                <label id="titulo" for="tipocontribuyente">Tipo de Servicio:</label><br>
                <select class="select-custom" id="tipocontribuyente" name="tipocontribuyente" required>
                <option value="1">Caja Chica</option>
                <option value="2">Pequeño Contribuyente Normal</option>
                <option value="3">Pequeño Contribuyente Digital</option>
                </select>
            </div>
            <button  id="guardar" class="boton-guardar">Guardar</button>
        </form>
    </div>
    <script src="/static/clientes.js"></script>
</body>

</html>
